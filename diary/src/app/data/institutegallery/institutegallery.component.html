<h1>Image size should be <span>850*478px</span></h1>
<form [formGroup]="galleryform" (ngSubmit)="OnSubmit()">
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" (change)="onFileChange($event)">
    </div>
    <button class="btn btn-primary">update gallery</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">S.no.</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let image of images; let i = index">
            <td>{{ i + 1 }}</td>
            <td><img [src]="image.image" alt="Image" class="img-thumbnail" /></td>
            <td>
                <i class="bi bi-trash" (click)="deleteGallery(image.id)"></i>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="images.length === 0">
    <p>No images found.</p>
</div>
