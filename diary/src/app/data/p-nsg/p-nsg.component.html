<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="form-fields">
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" (change)="onFileChange($event)">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1"
          formControlName="name">
      </div>
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" formControlName="message"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div class="container">
    <div class="message">
      <div class="header row">
        <span class="txt col-3">Image</span>
        <span class="txt col-3">Name</span>
        <span class="txt col-3" style="width: 30rem;">Message</span>
      </div>
      <div *ngIf="images.length > 0">
        <div class="row" *ngFor="let image of images; let i = index">
          <img class="col-3 " [src]="image.image" alt="{{ image.name }}" width="40">
          <h3 class="col-3">{{ image.name }}</h3>
          <p class="col-3">{{ image.message }}</p>
          <div>
            <button class="btn btn-danger" (click)="deleteImage(image.id)">Delete</button>
          </div>
        </div>
      </div>
      <div *ngIf="images.length === 0">
        <p>No images found.</p>
      </div>
    </div>
  </div>
