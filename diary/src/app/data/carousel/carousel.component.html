<form [formGroup]="carouselFrom" (ngSubmit)="OnSubmit()">
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" (change)="onFileChange($event)">
    </div>
    <button class="btn btn-primary">Post</button>
</form>
@if (images.length > 0) {<div class="row">
    @for (image of images; track $index) {
        <div class="col-3">
            <div class="box">
                <div>
                <img [src]="image.image" />
            </div>
                <button class="btn btn-danger col-3" (click)="deletecarousel(image.id)"><i class="bi bi-trash"></i></button>
        </div>
        </div>
       }
</div>}
